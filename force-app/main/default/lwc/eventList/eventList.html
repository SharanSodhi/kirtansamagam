<template>
    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading events..." variant="brand"></lightning-spinner>
    </template>

    <!-- Error Message -->
    <template if:true={error}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <h2>Error loading events: {error}</h2>
        </div>
    </template>

    <!-- Today's Events Section -->
    <div class="slds-box slds-m-bottom_medium">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            ðŸŒ… Today's Kirtan Samagams
        </h2>
        <template if:true={hasTodayEvents}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={todayEvents} for:item="event">
                    <div key={event.Id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <article class="slds-card slds-m-bottom_small" onclick={handleEventClick} data-id={event.Id}>
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center">
                                    <div class="slds-media__body">
                                        <h3 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{event.Title__c}</span>
                                        </h3>
                                    </div>
                                    <template if:true={event.Is_Live__c}>
                                        <div class="slds-badge slds-badge_inverse slds-theme_error">LIVE</div>
                                    </template>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <p class="slds-text-body_small">{event.Location__c}</p>
                                <p class="slds-text-body_small">
                                    <lightning-formatted-date-time 
                                        value={event.Event_Date__c}
                                        hour="2-digit"
                                        minute="2-digit"
                                        time-zone="America/Los_Angeles">
                                    </lightning-formatted-date-time>
                                </p>
                            </div>
                            <footer class="slds-card__footer">
                                <lightning-button 
                                    label="More Details" 
                                    variant="brand" 
                                    data-id={event.Id}>
                                </lightning-button>
                            </footer>
                        </article>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={hasTodayEvents}>
            <p class="slds-text-body_regular">No events scheduled for today.</p>
        </template>
    </div>

    <!-- Upcoming Events Section -->
    <div class="slds-box">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            ðŸ“… Upcoming Samagams
        </h2>
        <template if:true={hasUpcomingEvents}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={upcomingEvents} for:item="event">
                    <div key={event.Id} class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <article class="slds-card slds-m-bottom_small" onclick={handleEventClick} data-id={event.Id}>
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center">
                                    <div class="slds-media__body">
                                        <h3 class="slds-card__header-title">
                                            <span class="slds-text-heading_small">{event.Title__c}</span>
                                        </h3>
                                    </div>
                                </header>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <p class="slds-text-body_small">{event.Location__c}</p>
                                <p class="slds-text-body_small">
                                    <lightning-formatted-date-time 
                                        value={event.Event_Date__c}
                                        month="short"
                                        day="2-digit"
                                        hour="2-digit"
                                        minute="2-digit"
                                        time-zone="America/Los_Angeles">
                                    </lightning-formatted-date-time>
                                </p>
                            </div>
                            <footer class="slds-card__footer">
                                <lightning-button 
                                    label="More Details" 
                                    variant="brand" 
                                    data-id={event.Id}>
                                </lightning-button>
                            </footer>
                        </article>
                    </div>
                </template>
            </div>
        </template>
        <template if:false={hasUpcomingEvents}>
            <p class="slds-text-body_regular">No upcoming events scheduled.</p>
        </template>
    </div>
</template>
