<template>
    <div class="slds-box slds-theme_default">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Event Approval Dashboard
        </h2>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>Error loading pending events: {error}</h2>
            </div>
        </template>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading events..." variant="brand"></lightning-spinner>
        </template>

        <!-- Data Table -->
        <template if:true={data}>
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>

            <!-- Empty State -->
            <template if:true={data.length}>
                <div class="slds-illustration slds-illustration_small" role="img">
                    <div class="slds-text-longform">
                        <h3 class="slds-text-heading_medium">No pending events to review</h3>
                        <p class="slds-text-body_regular">When new events are submitted, they will appear here for approval.</p>
                    </div>
                </div>
            </template>
        </template>

        <!-- Help Text -->
        <div class="slds-m-top_medium slds-text-body_small slds-text-color_weak">
            <ul class="slds-list_dotted">
                <li>Click "Approve" to make an event visible to the community</li>
                <li>Click "Reject" to decline an event submission</li>
                <li>Click "View Details" to see complete event information</li>
            </ul>
        </div>
    </div>
</template>
